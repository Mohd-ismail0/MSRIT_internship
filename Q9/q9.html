<html>
    <head>
        <title> Retail Store</title> 
        <link rel="stylesheet" href="9as.css">
    </head>
    <body>
        <div class="container">
            <div id="data">
                Item Name:<input type="text" id="name"><br>
                Qty:<input type="text" id="qty"><br>
                Item Code:<input type="text" id="code"><br>
                Item Price:<input type="text" id="price"><br>
            </div>
            <button id="add">Add</button><br>
            <table id="mytab">
            <caption><h3>Items</h3></caption>
            <colgroup>
                <col style="background-color: #ee9f91"/>
                <col style="background-color: #90a4e6" span="3"/>
                <col style="background-color: #666666"/>
            </colgroup> 
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Total Value</th>
                </tr>
            </table><br>		
            <button id="calculate">Calculate</button><br>
            <p id="info"></p>
        </div>
        <script src="q9.jss"></script>
    </body>
</html>
